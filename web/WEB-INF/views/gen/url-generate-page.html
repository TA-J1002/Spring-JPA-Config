<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header"></head>
<body>
<header th:include="fragments.html :: nav-bar"></header>
<div class="row">
    <div class="col-6 offset-3">
        <form method="post" action="/gen/" th:object="${dto}">
            <div class="form-group">
                <label for="url">url</label>
                <input type="text" name="originalURL" class="form-control" th:field="*{originalURL}" id="url" placeholder="Paste url here"/>
                <div th:if="${#fields.hasErrors('originalURL')}" th:errors="*{originalURL}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="description" th:text="#{Description}"></label>
                <input type="text" name="description" class="form-control" th:field="*{description}" id="description" placeholder="description"/>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="validTill" th:text="#{ValidTill}"></label>
                <input type="datetime-local" name="validTill" class="form-control" th:field="*{validTill}" id="validTill"/>
                <div th:if="${#fields.hasErrors('validTill')}" th:errors="*{validTill}" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{Submit}"></button>
        </form>
    </div>
</div>
</body>
</html>
